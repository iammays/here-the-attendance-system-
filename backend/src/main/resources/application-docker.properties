spring.application.name=here-springboot
server.port=8080

spring.data.mongodb.uri=mongodb://mongo:27017/backend_db
spring.data.mongodb.database=backend_db

backend.app.jwtSecret= ======================backend=Spring===========================
backend.app.jwtExpirationMs=86400000

